<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ranga:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Souza | Cosméticos</title>
  </head>
  <body>
    <div class="navbar mostrar-menu">
      <div class="header-interno">
        <h1 class="logo">COSMÉTICOS<span>Souza</span></h1>
        <nav> 
            <ul> 
                <li><a href="/index.html" class="link"><i class="bi bi-house"></i></a></li>
            </ul>
      </div>
    </div>
    <div class="form-container">
      <div id="register-form">
          <h2>Cadastro</h2>
          <form id="register">
              <label for="name">Nome:</label>
              <input type="text" id="name" required>
              
              <label for="phone">Número de Telefone:</label>
              <input type="text" id="phone" required>
              
              <label for="dob">Data de Nascimento:</label>
              <input type="date" id="dob" required>
              
              <label for="email">Email:</label>
              <input type="email" id="email" required>
              
              <label for="register-username">Usuário:</label>
              <input type="text" id="register-username" required>
              
              <label for="register-password">Senha:</label>
              <input type="password" id="register-password" required>
              
              <button type="submit">Cadastrar</button>
          </form>
      </div>
      <div id="login-form">
          <h2>Login</h2>
          <form id="login">
              <label for="login-username">Usuário:</label>
              <input type="text" id="login-username" required>
              
              <label for="login-password">Senha:</label>
              <input type="password" id="login-password" required>
              
              <button type="submit">Entrar</button>
          </form>
      </div>
  </div>
  </body>
</html>
